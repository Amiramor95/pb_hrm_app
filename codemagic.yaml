workflows:
  my-workflow:
    name: pb_hrm_app
    environment:
      flutter: 3.23.0-0.1.pre
      xcode: latest
    scripts:
      - name: Install dependencies
        script: flutter pub get
      - name: Run tests
        script: flutter test
      - name: Build iOS
        script: flutter build ios --release
      - name: Build Android
        script: flutter build apk --release
    artifacts:
      - build/ios/ipa
      - build/app/outputs/flutter-apk/app-release.apk
